<body>
	<svg id="demo" style="width:1200px;height:600px;" xmlns="http://www.w3.org/2000/svg" version="1.1">
	   <circle cx="100" cy="50" r="6" fill="red" />
	   <circle cx="200" cy="50" r="6" fill="red" />
	</svg>
	<script>
		var colors = ["yellow","red","orange","green","blue","purple","pink","white","black","brown","grey"];
		var demo = document.getElementById("demo");
		
		var yield = function(){
			var i = 0;
			var circle;
			while(i++ < 100){
				// console.log(Math.round(Math.random()*10));
				circle =document.createElementNS("http://www.w3.org/2000/svg","circle");
				circle.setAttribute("cx",Math.round(Math.random()*1200)); 
				circle.setAttribute("cy",Math.round(Math.random()*600)); 
				circle.setAttribute("r","6"); 
				circle.setAttribute("fill",colors[Math.round(Math.random()*10)]);
				demo.appendChild(circle);
			}
		}
		yield();
		// console.log(Math.floor(Math.random()*1000+1));
	</script>
